{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/ver_tarefas.css' %}">
    <script src="{% static 'scripts/script.js' %}" defer></script>
    <title>To-Do List by Pedro</title>
</head>
<body>
    <h1>Lista de Tarefas</h1>
    <table border="1" class="tabela">
        <tr>
            <th>Titulo</th>
            <th>Descrição</th>
            <th>Data de criação</th>
            <th>Data de conclusão</th>
            <th>Concluida</th>
            <th>Ações</th>
        </tr>
        {% for tarefa in tarefas %}
        <tr>
            <td>{{ tarefa.titulo }}</td>
            <td>{{ tarefa.descricao }}</td>
            <td>{{ tarefa.data_criacao}}</td>
            <td>{{ tarefa.data_conclusao|default:"---"}}</td>
            <td>
                <input type="checkbox" class="checkbox" data-id="{{ tarefa.id }}" {% if tarefa.concluida %} checked {% endif %}>
            </td>
            <td id="acoes">
                <a href="/editar_tarefas/{{ tarefa.id }}/" id='edit'>Edit</a> ||
                <a href="/deletar_tarefas/{{ tarefa.id }}/" id='delete' onclick="return confirm('Tem certeza que quer deletar esta tarefa?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <div>
        <button>
            <a href="/adicionar_tarefas">Adicionar Nova Tarefa</a>
        </button>
    </div>
</body>
</html>
